<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <app-menu-perfil class="fixo"></app-menu-perfil>
    </div>
    <div class="col-md-8 justify-content-center">

      <!-- Menu Pesquisar -->
      <!-- <div class="mt-4">
        <div class="form-group d-flex wd">
          <input [(ngModel)]='tituloPost' class="form-control me-2" type="text" placeholder="Pesquisar">
          <button class="btn btn-outline-danger" type="submit"><i
              class="fa fa-search form-control-feedback"></i></button>
        </div>
      </div> -->
      <!-- /Menu Pesquisar -->



      <!-- sugestões -->
      <h1 class="mt-4">
        Meus Conteúdos
      </h1>
      <!-- /sugestões -->


      <div class="card mb-5 wd d-flex" *ngFor='let item of usuario.postagens | orderBy: key: reverse'>
        <div class="card-img-top">
          <iframe width="100%" height="315" [src]="atualizarLinkVideo(item.linkVideo)" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{item.titulo}}</h3>
          <h5 class="card-title">Tema: {{item.tema.descricao}}</h5>
          <p class="card-text">{{item.texto}}</p>
          <p class="card-text"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date:
              'HH:mm'}}</small>
          </p>
          <div>
            <i class="fa fa-file-text-o ico me-4" aria-hidden="true"></i>
          </div>

          <div>
            <button class="btn btn-info me-3 mt-4" [routerLink]="['/postagem-edit', item.id]"
              data-bs-dismiss="modal">Editar</button>
            <button class="btn btn-danger mt-4" [routerLink]="['/postagem-delete', item.id]"
              data-bs-dismiss="modal">Apagar</button>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<app-rodape></app-rodape>
