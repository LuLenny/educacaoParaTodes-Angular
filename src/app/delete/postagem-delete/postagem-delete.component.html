<div class="container-fluid d-flex justify-content-center mt-5 mb-5">
    <div class="row d-flex ">
        <div class="col-md-12 ">

            <div class="card col-md-12 shadow p-3 mb-5 bg-body rounded text-center">
                <h1>Tem certeza que quer apagar essa postagem?</h1>

                <div class="card-body">
                    <h4 class="card-title m-0">Titulo: {{postagem.titulo}}</h4>
                    <small class="text-muted">Descrição: {{postagem.tema.descricao}}</small>
                    <h4 class="card-text mt-3">Tema: {{postagem.texto}}</h4>
                    <p class="card-text"><small class="text-muted">
                            Data: {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date:'HH:mm'}}
                        </small></p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary btn" routerLink='/meus-conteudos'>Não</button>
                    <button class="btn btn-outline-danger btn" (click)='apagar()'>Sim</button>
                </div>
            </div>

        </div>
    </div>
</div>
