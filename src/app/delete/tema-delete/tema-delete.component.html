

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary"> Tem certeza que quer apagar esse tema?</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao"> Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>
  <div class="d-flex justify-content-center">
    <button class="btn text-white botao-deletar" (click)='apagar()' routerLink='/perfil-adicionar-videos'>Apagar</button>
 
    <button class="btn btn-outline-primary" routerLink='/perfil-adicionar-videos'>Cancelar</button>

  </div>
  
</div>
