
<div class="container-fluid d-flex justify-content-center mt-5 mb-5">
    <div class="row d-flex">
        <div class="col-md-12 ">

            <div class="card col-md-12 shadow p-3 mb-5 bg-body rounded">
                <h1 >Tem certeza que quer apagar esse tema?</h1>
                <div class="card-body">
                    <div class="form-group">
                        <label for="descricao"> Descrição</label>
                        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
                    </div>
                    <div class="d-flex justify-content-center">

                        <button class="btn btn-outline-primary" routerLink='/perfil-adicionar-videos'>Cancelar</button>

                        <button class="btn btn-outline-danger" (click)='apagar()'
                            routerLink='/perfil-adicionar-videos'>Apagar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
