<div class="container-fluid d-flex justify-content-center mt-5 mb-5">
    <div class="row d-flex">
        <div class="col-md-12 ">

            <div class="card col-md-12 shadow p-3 mb-5 bg-body rounded text-center">
                <h1>Atualizar Tema</h1>
                <div class="card-body">
                    <div class="form-group">
                        <label for="descricao"> Descrição</label>
                        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary" (click)='atualizar()'
                        routerLink='/perfil-adicionar-videos'>Atualizar</button>
                    <!-- Tem que ver se o nome do método do click é o mesmo -->
                    <button class="btn btn-outline-danger" routerLink='/perfil-adicionar-videos'>Cancelar</button>

                </div>
            </div>
        </div>

    </div>
</div>
