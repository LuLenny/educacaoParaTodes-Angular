<section class="corFundoLogin">

    <img class="logo" src="https://i.imgur.com/HZeY0A2.png" width="150px" height="50px" class="rounded float-left" alt="Logo">


    <div class="container-fluid">

        <div class="row d-flex">

            <div class="col-md-6" id="img-bg"></div>

            <div class="col-md-6 mt-5 mb-5">

                <div class="global-container d-flex">
                    <div class="card login-form">
                        <div class="col-md-12 mb-5 mt-5 d-flex">
                            <div class="row d-flex justify-content-center">
                                
                                <h1 class="card-title text-center">LOGIN</h1>
                                <div class="card-text">
                                    <div>
                                       
                                        <div class="form-group">
                                            <i class="fa fa-user-circle p-2" aria-hidden="true"></i>
                                            <label for="email">Email</label>
                                            <input [(ngModel)]='usuarioLogin.email' type="email" class="form-control form-control-sm" id="email" />
                                        </div>

                                        <div class="form-group">
                                            <i class="fa fa-lock p-2" aria-hidden="true"></i>
                                            <label for="senha">Senha</label>
                                            <input [(ngModel)]='usuarioLogin.senha'type="password" class="form-control form-control-sm" id="senha" />
                                        </div>
                                        
                                        <div>
                                        <a href="#" class="textSenha">
                                            Esqueceu a senha?</a>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-block" (click)='entrar()'> Login
                                        </button>

                                        <div class="login">
                                            NÃ£o possui uma conta? <a routerLink='/cadastrar'>Cadastre-se aqui!</a>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
